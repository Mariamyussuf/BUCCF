<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0d6efd" />
    <meta name="description" content="Comprehensive church management system for BUCCF" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Fellowship Connect" />
    
    <!-- Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#0d6efd" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    
    <title>Fellowship Connect - BUCCF Church Management</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- PWA Install Script -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          // Only register in production to avoid HMR/WebSocket issues in dev
          if (import.meta && import.meta.env && import.meta.env.PROD) {
            try {
              const registration = await navigator.serviceWorker.register('/sw.js');
              console.log('SW registered: ', registration);
            } catch (registrationError) {
              console.log('SW registration failed: ', registrationError);
            }
          } else {
            // In development, ensure any existing SWs are unregistered
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const reg of regs) {
              try {
                await reg.unregister();
                console.log('SW unregistered (dev):', reg);
              } catch (e) {
                console.log('SW unregister failed (dev):', e);
              }
            }
            // Reload to ensure clients use fresh assets without SW cache
            if (regs.length > 0) {
              setTimeout(() => location.reload(), 100);
            }
          }
        });
      }
    </script>
  </body>
</html>
